<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title id="page-title">Wedding Celebration</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fff5f5, #ffe6e6);
        overflow-x: hidden;
    }

    /* Floating hearts animation */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #ff6b81;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
    }

    .header {
        text-align: center;
        padding: 40px 20px;
    }

    .title {
        font-size: 42px;
        font-weight: 700;
        color: #d62828;
    }

    .subtitle {
        font-size: 20px;
        color: #4f4f4f;
        margin-top: 10px;
    }

    /* SLIDESHOW */
    .slideshow-container {
        width: 80%;
        max-width: 480px;
        height: 540px;
        margin: 40px auto;
        border-radius: 25px;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        overflow: hidden;
        position: relative;
    }

    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .footer {
        margin-top: 50px;
        text-align: center;
        font-size: 18px;
        color: #333;
        padding-bottom: 40px;
    }
</style>

<script>
    // Dynamic wedding title based on URL folder name
    const path = window.location.pathname.split("/").filter(x => x);
    const folder = path[path.length - 1] || "";

    function formatName(name) {
        // Example: "TungLoan" → Tung & Loan
        const parts = name.match(/[A-Z][a-z]*/g); 
        if (!parts) return name;
        return parts.join(" & ");
    }

    if (folder) {
        const prettyName = formatName(folder);
        document.title = `${prettyName} — Wedding Celebration`;
    }
</script>
</head>

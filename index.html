<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Celebration</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fff5f5, #ffe6e6);
        overflow-x: hidden;
    }

    /* Floating hearts animation */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #ff6b81;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
    }

    .header {
        text-align: center;
        padding: 40px 20px;
    }

    .title {
        font-size: 42px;
        font-weight: 700;
        color: #d62828;
    }

    .subtitle {
        font-size: 20px;
        color: #4f4f4f;
        margin-top: 10px;
    }

    /* SLIDESHOW */
    .slideshow-container {
        width: 80%;
        max-width: 480px;
        height: 540px;
        margin: 40px auto;
        border-radius: 25px;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        overflow: hidden;
        position: relative;
    }

    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .footer {
        margin-top: 50px;
        text-align: center;
        font-size: 18px;
        color: #333;
        padding-bottom: 40px;
    }
</style>

<script>
    // 1. EXTRACT COUPLE NAME FROM URL
    function getCoupleNameFromURL() {
        // Gets the last segment of the path (e.g., TheAnh-LeThanh)
        const path = window.location.pathname;
        const segments = path.split('/').filter(segment => segment.length > 0);
        return segments.length > 0 ? segments[segments.length - 1] : 'DefaultCouple';
    }
    
    const coupleImageFolder = getCoupleNameFromURL();
    
    // 2. DEFINE IMAGE PATTERNS BASED ON THE COUPLE'S FOLDER NAME
    function getImageFilenames(coupleName) {
        if (coupleName === 'TheAnh-LeThanh') {
            // Explicit list for TheAnh-LeThanh
            return [
                'groom.jpg',
                'bride.jpg',
                'couple1.jpg',
                'couple2.jpg',
                'happy0.jpg',
                'happy1.jpg',
                'happy2.jpg',
                'happy3.jpg',
                'happy4.jpg',
                'happy5.jpg',
                'happy6.jpg'
            ];
        } else if (coupleName === 'DangTung-PhuongLoan') {
            // Numerical loop for DangTung-PhuongLoan (0 (0).jpg to 0 (31).jpg)
            const filenames = [];
            for (let i = 0; i <= 31; i++) {
                // Generates filenames like: 0 (0).jpg, 0 (1).jpg, etc.
                filenames.push(`0 (${i}).jpg`); 
            }
            return filenames;
        } else {
            // Fallback for any other couple
            console.warn(`No specific image pattern found for folder: ${coupleName}. Using a default range (0.jpg to 20.jpg).`);
            const filenames = [];
            for (let i = 0; i <= 20; i++) {
                filenames.push(`${i}.jpg`);
            }
            return filenames;
        }
    }

    // 3. DYNAMICALLY CREATE SLIDES AND START SLIDESHOW
    function createSlideshow() {
        const slideshowContainer = document.getElementById('slideshow-container');
        const imageFilenames = getImageFilenames(coupleImageFolder);

        if (imageFilenames.length === 0) {
            slideshowContainer.innerHTML = `<p style="text-align:center; color:red; padding:50px;">
                No images to display for this wedding folder.
            </p>`;
            return;
        }

        imageFilenames.forEach((filename, index) => {
            // Constructs the final path: e.g., "DangTung-PhuongLoan/0 (5).jpg"
            const imagePath = `${coupleImageFolder}/${filename}`;
            
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('slide');
            
            // Set the first slide as active
            if (index === 0) {
                slideDiv.classList.add('active');
            }

            const imgTag = document.createElement('img');
            imgTag.src = imagePath;
            imgTag.alt = 'Wedding Photo ' + filename;
            
            slideDiv.appendChild(imgTag);
            slideshowContainer.appendChild(slideDiv);
        });

        // 4. AUTOMATIC SLIDESHOW LOGIC
        let currentIndex = 0;
        const slides = slideshowContainer.querySelectorAll(".slide");

        function showNextSlide() {
            slides[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add("active");
        }

        // Only start interval if slides exist
        if (slides.length > 0) {
            setInterval(showNextSlide, 3500);
        }
    }
    
    // Start the process when the entire document structure is loaded
    document.addEventListener('DOMContentLoaded', createSlideshow);
</script>

</head>
<body>

<audio id="bgm" loop>
    <source src="wedding.mp3" type="audio/mpeg">
</audio>

<script>
    // Plays audio after first user tap/click
    document.addEventListener('click', function () {
        document.getElementById('bgm').play().catch(error => {
            console.log('Audio playback failed:', error);
        });
    }, { once: true });
</script>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 600);
</script>

    <div class="title">üíç Happy Wedding Celebration üíê</div>
    <div class="subtitle">Wishing you a lifetime filled with love, laughter, and happiness.</div>
</div>

</div>

</body>
</html>
